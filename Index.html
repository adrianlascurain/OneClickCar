<body>
  <header id="nav_bar"></header>
  
<div class="container">

  <img class="banner" src="../Sign In/css/carros 1.jpg" alt="banner">

  <form class="formulary" method="get" id="userForm">

  <legend class="title">Regístrate y Empieza</legend>
  <legend class="title">¡Crea tu cuenta para empezar la experiencia!</legend>

    <label for="form-control" class="form-label">Nombre Completo:</label>
        <input id="name"  class="form-control" type="text" aria-label="default input example"> 

    <label for="form-control" class="form-label">Teléfono con lada:</label>
        <input id="phone"  class="form-control" type="text" aria-label="default input example">
    
    <div  class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Correo Electrónico:</label>
        <input type="email" class="form-control" id="email">
    </div>
  
    <label for="inputPassword2" class="form-label">Contraseña:</label>
 
      <input type="password" class="form-control" id="inputPassword2" >
  
   <label for="inputPassword6" class="form-label">Confirme contraseña:</label>
       
      <input type="password" id="inputPassword6" class="form-control" >
    
    <div class="button">
       <button id="submit" type="button" class="btn btn-outline-warning">Regístrate</button>
    </div>
  </form>
</div>

<footer id="footer_back"></footer>
