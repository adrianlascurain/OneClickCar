<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/navigation.css"/>
    <link rel="stylesheet" href="../css/contact.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <header id="nav_bar"></header>

    <main>
        <div class="container-xxl">
            <div class="row">
                <!-- formulario/parte izquierda -->
                <div class="col-sm columForm">
                    <div class="cajaForm">
                        <h2 id="tituloContacto">¿Quieres estrenar o vender? <br>¡Contáctanos para más información!</h2>
                        <div class="alert alert-danger fade show" style="display:none;" role="alert"
                            id="alertValidaciones">
                            <p id="alertValidacionesTexto"></p>
                        </div>
                        <form action="" method="" id="formularioContacto">
                            <!-- Nombre completo -->
                            <div class="itemForm">
                                <label for="name-ipt"> Nombre completo:</label> <br>
                                <input type="text" id="name-ipt"> <br>
                            </div>
                            <!-- Teléfono con lada -->
                            <div class="itemForm">
                                <label for="tel-ipt">Teléfono:</label> <br>
                                <input type="number" id="tel-ipt" placeholder="10 dígitos"> <br>
                            </div>
                            <!-- Correo electrónico -->
                            <div class="itemForm">
                                <label for="correo-ipt">Correo electrónico:</label> <br>
                                <input type="email" id="correo-ipt"> <br>
                            </div>
                            <!-- Platícanos cómo podemos ayudarte -->
                            <div class="itemForm">
                                <label for="coment-ipt">Platícanos cómo podemos ayudarte:</label> <br>
                                <input type="text" id="coment-ipt"> <br>
                            </div>
                            <!-- Boton Enviar mensaje -->
                            <div class="itemForm text-center">
                                <button type="submit" id="btnSubmitMensaje">Enviar Mensaje</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- parte derecha -->
                <div class="col-sm">
                    <!-- maps-->
                    <div class="maps">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3763.7888763838987!2d-99.17874719999998!3d19.3782922!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1ff83579e4d6d%3A0xd30ad3537f5ef604!2sParque%20Hundido!5e0!3m2!1ses!2smx!4v1725400677956!5m2!1ses!2smx" referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                    <!-- datos -->
                    <h2 id="tituloOficinas">Oficinas en Ciudad de México</h2>
                    <div class="datosOficina">
                        <p>
                            <img src="https://www.svgrepo.com/show/511059/map-pin.svg" alt="icono ubicación"
                                id="ubicacionIcon">
                            <strong>Direccion:</strong> Av. de los Insurgentes Sur s/n, Extremadura Insurgentes , Benito
                            Juárez, C.P. 03740, Ciudad de México.
                        </p>
                        <p>
                            <img src="https://www.svgrepo.com/show/522680/telephone-signal.svg" alt="telefonoIcon"
                                id="telefonoIcon">
                            <strong>Teléfono:</strong> +52 555 555 55 55 <br>
                        </p>
                        <p>
                            <img src="https://www.svgrepo.com/show/502648/email.svg" alt="" id="emailIcon">
                            <strong>Email:
                            </strong>oneclickcarcontacto@gmail.com
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer_back"></footer>

    <!-- Scripts -->
    <script src="../js/navigation.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    //email
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script defer src="../js/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
