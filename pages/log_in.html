<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log_in</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Fuentes -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="../css/navigation.css" />
    <link rel="stylesheet" href="../css/log_in.css">

</head>

<body>
    <header id="nav_bar"></header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <!-- lado izquierdo -->
                <div class="col-sm-5 izquierda"></div>
                <!-- lado derecho / log_in -->
                <div class="col-sm-7 derecha">
                    <div class="cajaLogIn">
                        <div class="contenidoLogIn">
                            <h1> Ingresa tu e-mail de OneClickCar</h1>
                            <div class="alert alert-danger fade show" style="display:none;" role="alert"
                                id="alertValidaciones">
                                <p id="alertValidacionesTexto"></p>
                            </div>

                            <form action="" id="formularioLogIn">
                                <div class="itemForm">
                                    <div class="text-start">
                                        <label for="correo-ipt">Correo electrónico:</label> <br>
                                    </div>
                                    <div class="inputGroup">
                                        <img src="https://res.cloudinary.com/dz6zf3yio/image/upload/v1725421051/OneClickCar/cw4nzzwjirjpf8imni4p.png"
                                            alt="correoLogo">
                                        <input type="email" id="correo-ipt"><br>
                                    </div>
                                </div>
                                <div class="itemForm">
                                    <div class="text-start">
                                        <label for="password-ipt">Contraseña:</label><br>
                                    </div>
                                    <div class="inputGroup">
                                        <img src="https://res.cloudinary.com/duxbrimwv/image/upload/v1726193785/keyIcon_eqbgjg.svg"
                                            alt="keyLogo">
                                        <input type="password" id="password-ipt" placeholder="8 caracteres, 1 número, 1 minúscula, 1 mayúscula"><br>
                                    </div>
                                </div>
                                <div class="itemForm text-center">
                                    <button type="submit" id="btnLogIn"> Iniciar Sesión</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer_back"></footer>
    <!-- Scripts -->
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- navbar y footer -->
    <script src="../js/navigation.js" defer></script>
    <!-- funcionalidad -->
    <script src="../js/log_in.js"></script>
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
