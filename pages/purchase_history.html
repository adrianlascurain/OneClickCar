  <body>
    <header id="nav_bar"></header>
    <main>
      <div class="container-fluid">
        <div class="row" id="infoRow">
          <div class="col-sm-2 barraLeft">
            <div class="opcionesPerfil">
              <br />
              <h2 id="linkProfile" >INFORMACIÓN USUARIO</h2>
              <br />
              <h2 id="linkPurchase" class="nav-link active">HISTORIAL DE COMPRAS</h2>

              <br />

              <br />
              <h2 id="linkLogOut">
                CERRAR SESIÓN
                <img
                  src="https://res.cloudinary.com/duxbrimwv/image/upload/v1726284778/exitIcon_dg9gyx.svg"

                />

            </div><!-- div opcionesPerfil-->

          <div class="col-sm-10 infoCenter" id="infoCliente">
              <h1 id="titleDepositAccount">Historial de compras</h1>


          </div>
          <div class="col-sm-10 infoCenter " id="infoAdmin">

        </div><!-- infoClienteRow-->
          <!-- <div class="col-sm-12 text-center" id="modalArea">

          </div> -->



              <!-- PARA ADMINISTRADOR -->
                <!-- 
                <button type="button" class="btn btn-primary btn-information" data-bs-toggle="modal" data-bs-target="#modalAgregar" >Agregar</button>
                <button type="button" class="btn btn-primary  btn-information" data-bs-toggle="modal" data-bs-target="#modalModificar" >Modificar</button>
                <button type="button" class="btn btn-primary  btn-information" data-bs-toggle="modal" data-bs-target="#modalEliminar" >Eliminar</button>
              </div> -->
              <div class="modal fade" id="modalModificar" tabindex="-1" aria-labelledby="modalModificar" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modalModificar">Modifica cuenta de depósito</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <label for="name-ipt-new" class="col-form-label">Nombre:</label>
                          <input type="text" class="form-control" id="name-ipt-new">
                        </div>
                        <div class="mb-3">
                          <label for="bank-ipt-new" class="col-form-label">Banco:</label>
                          <input type="text" class="form-control" id="bank-ipt-new">
                        </div>
                        <div class="mb-3">
                          <label for="account-ipt-new" class="col-form-label">Cuenta:</label>
                          <input type="text" class="form-control" id="account-ipt-new">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" id="btn-modificar-adm">Enviar</button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="modalAgregar" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modalAgregar">Agrega cuenta de depósito</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <label for="name-ipt-new" class="col-form-label">Nombre:</label>
                          <input type="text" class="form-control" id="name-ipt-add">
                        </div>
                        <div class="mb-3">
                          <label for="bank-ipt-new" class="col-form-label">Banco:</label>
                          <input type="text" class="form-control" id="bank-ipt-add">
                        </div>
                        <div class="mb-3">
                          <label for="account-ipt-new" class="col-form-label">Cuenta:</label>
                          <input type="text" class="form-control" id="account-ipt-add">
                        </div>
                          <div class="mb-3">
                          <label for="name-ipt-new" class="col-form-label">Id user:</label>
                          <input type="text" class="form-control" id="iduser-ipt-add">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" id="btn-agregar-adm">Enviar</button>
                    </div>
                  </div>
                </div>
              </div>

      </div><!-- container-fluid -->
