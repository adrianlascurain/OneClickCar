<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="icon" href="../fonts/LogoBlackOCK.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regístrate</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/sign_in.css" />
    <link rel="stylesheet" href="../css/navigation.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <script src="../assets/sweetAlert2/dist/sweetalert2.all.min.js"></script>
    <script src="../assets/emailJS/dist/email.min.js"></script>
  </head>

  <body>
    <header id="nav_bar"></header>

    <main>
      <div class="container-fluid">
        <div class="row">
          <!-- lado izquierdo, foto -->
          <div class="col-sm-5 columPic"></div>
          <!-- lado derecho/ sign_in -->
          <div class="col-sm-7 columForm">
            <div class="cajaForm">
              <div class="contenidoForm">
                <h1>
                  Regístrate y Empieza <br />
                  ¡Crea tu cuenta para empezar la experiencia!
                </h1>
                <form class="formulary" method="get" id="userForm">
                  <div class="itemForm">
                    <label for="name">Nombre Completo:</label><br />
                    <input
                      type="text"
                      id="name"
                      aria-label="default input example"
                      autocomplete="name"
                      placeholder="Ejemplo: Andrés Morales Jiménez"
                    />
                  </div>
                  <div class="itemForm">
                    <label for="phone">Teléfono:</label><br />
                    <input
                      type="text"
                      id="phone"
                      aria-label="default input example"
                      autocomplete="tel"
                      placeholder="Ejemplo: 5540163967"
                    />
                  </div>
                  <div class="itemForm">
                    <label for="email">Correo Electrónico:</label><br />
                    <input
                      type="email"
                      id="email"
                      autocomplete="email"
                      placeholder="Ejemplo: oneclickcar@gmail.com"
                    />
                  </div>
                  <div class="itemForm">
                    <label for="birthdate">Fecha de nacimiento:</label><br />
                    <input type="date" id="birthdate" />
                  </div>
                  <div class="itemForm">
                    <label for="inputPassword2">Contraseña:</label><br />
                    <input
                      type="password"
                      id="inputPassword2"
                      autocomplete="new-password"
                      placeholder="Al menos 8 caracteres, incluir letras, número y un caracter especial."
                    />
                  </div>
                  <div class="itemForm">
                    <label for="inputPassword6">Confirme contraseña:</label
                    ><br />
                    <input
                      type="password"
                      id="inputPassword6"
                      autocomplete="new-password"
                      placeholder="Debe coincidir con la contraseña anterior"
                    />
                  </div>
                  <div class="itemForm text-center">
                    <button type="submit" id="btnSignIn">Regístrate</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer_back"></footer>
  </body>
  <script src="../js/navigation.js"></script>
  <script defer src="../js/sign_in.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer src="../js/subscribe.js"></script>
</html>
