<body>
    <header id="nav_bar"></header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2 barraLeft">
            <div class="opcionesPerfil">
              <br />
              <h2 id="linkProfile" class="nav-link active" >INFORMACIÓN USUARIO</h2>
              <br />
              <h2 id="linkPurchase">HISTORIAL DE COMPRAS</h2>
              <br />
              <h2 id="linkPayment">FORMAS DE PAGO</h2>
              <br />
              <h2 id="linkDeposit">CUENTA DE DEPÓSITO</h2>
              <br />
              <h2 id="linkLogOut">
                CERRAR SESIÓN
                <img
                  src="https://res.cloudinary.com/duxbrimwv/image/upload/v1726284778/exitIcon_dg9gyx.svg"
                  alt="exitIcon"
                />
              </h2>
            </div><!-- div opcionesPerfil-->
                </div>
                <div class="col-sm-8 infoCenter">
                    <div class="cajaProfile">
                        <h1>Mi Perfil</h1>
                        <img src="https://res.cloudinary.com/duxbrimwv/image/upload/v1726284372/userIcon_utoimu.png" alt="perfilIcon">
                        <div class="cajaProfileForm">
                                <form action="" id="InfoProfile">
                                    <div class="itemForm">
                                        <label for="name-ipt">NOMBRE</label>
                                        <input type="text" id="name-ipt">
                                    </div>
                                    <div class="itemForm">
                                        <label for="correo-ipt">CORREO ELECTRÓNICO</label>
                                        <input type="text" id="correo-ipt">
                                    </div>
                                    <div class="itemForm">
                                        <label for="birthday-ipt">FECHA DE NACIMIENTO</label>
                                        <input type="text" id="birthday-ipt">
                                    </div>
                                    <div class="itemForm">
                                        <label for="telefono-ipt">TELÉFONO</label>
                                        <input type="text" id="telefono-ipt">
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 cochesRight">
                </div>
            </div>

        </div>
    </main>
    <footer id="footer_back"></footer>

    <!-- Scripts -->
     <!-- navbar y footer -->
    <script src="../js/navigation.js" defer></script>
