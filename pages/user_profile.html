<!doctype html>
<html lang="en">

<head>
    <link rel="icon" href="../fonts/LogoBlackOCK.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>user_profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Fuentes -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="../css/navigation.css"/>
    <link rel="stylesheet" href="../css/user_profile.css">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <script src="../assets/sweetAlert2/dist/sweetalert2.all.min.js"></script>
    <script src="../assets/emailJS/dist/email.min.js"></script>
</head>

<body>
    <header id="nav_bar"></header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2 barraLeft">
                  <div class="opcionesPerfil">
                    <br />
                    <h2 id="linkProfile" class="nav-link active" >INFORMACIÓN USUARIO</h2>
                    <br />
                    <h2 id="linkPurchase">HISTORIAL DE COMPRAS</h2>
                    <br />
                    <h2 id="linkPayment">FORMAS DE PAGO</h2>
                    <br />
                    <h2 id="linkDeposit">CUENTA DE DEPÓSITO</h2>
                    <br />
                    <h2 id="linkLogOut">
                      CERRAR SESIÓN
                      <img
                        src="https://res.cloudinary.com/duxbrimwv/image/upload/v1726284778/exitIcon_dg9gyx.svg"
                        alt="exitIcon"
                      />
                    </h2>
                  </div><!-- div opcionesPerfil-->
                </div><!--col-sm-2 barraLeft-->
                <div class="col-sm-8 infoCenter"  id="infoCliente">
                    <div class="cajaProfile">
                        <h1 id="titleDepositAccount">Mi Perfil</h1>
                        <img src="https://res.cloudinary.com/duxbrimwv/image/upload/v1726284372/userIcon_utoimu.png" alt="perfilIcon">
                        <div class="cajaProfileForm">
                                <form action="" id="InfoProfile">
                                    <div class="itemForm">
                                        <label for="name-ipt">NOMBRE</label>
                                        <input type="text" id="name-ipt"  disabled>
                                    </div>
                                    <div class="itemForm">
                                        <label for="correo-ipt">CORREO ELECTRÓNICO</label>
                                        <input type="text" id="correo-ipt"  disabled>
                                    </div>
                                    <div class="itemForm">
                                        <label for="birthday-ipt">FECHA DE NACIMIENTO</label>
                                        <input type="text" id="birthday-ipt"  disabled>
                                    </div>
                                    <div class="itemForm">
                                        <label for="telefono-ipt">TELÉFONO</label>
                                        <input type="text" id="telefono-ipt"  disabled>
                                    </div>
                                </form>
                        </div>
                    </div>
                </div><!--ccol-sm-8 infoCenter-->
              <div class="col-sm-8 infoCenter" id="headerAdmin">
              <h1 class="text-center" >Historial de transacciones, vehículos y comentarios</h1><br>
              </div><!-- col-sm-8 infoCenter-->
                <div class="col-sm-2 cochesRight">
                </div>
            </div><!-- row -->

                      <div class="modal fade" id="modalModificar" tabindex="-1" aria-labelledby="modalModificar" aria-hidden="inert">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modalModificar">Modifica usuario</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <label for="fullName-ipt-new" class="col-form-label">Nombre completo:</label>
                          <input type="text" class="form-control" id="fullName-ipt-new">
                        </div>
                        <div class="mb-3">
                          <label for="phoneNumber-ipt-new" class="col-form-label">Teléfono:</label>
                          <input type="text" class="form-control" id="phoneNumber-ipt-new">
                        </div>
                        <div class="mb-3">
                          <label for="email-ipt-new" class="col-form-label">Email:</label>
                          <input type="text" class="form-control" id="email-ipt-new">
                        </div>
                          <div class="mb-3">
                          <label for="birthDate-ipt-new" class="col-form-label">Fecha de nacimiento:</label>
                          <input type="text" class="form-control" id="birthDate-ipt-new">
                        </div>
                        <div class="mb-3">
                          <label for="typeUser-ipt-new" class="col-form-label">Tipo de usuario:</label>
                          <input type="text" class="form-control" id="typeUser-ipt-new">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" id="btn-modificar-adm">Enviar</button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="modalAgregar" aria-hidden="inert">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modalAgregar">Agrega usuario</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <label for="fullName-ipt-add" class="col-form-label">Nombre completo:</label>
                          <input type="text" class="form-control" id="fullName-ipt-add">
                        </div>
                        <div class="mb-3">
                          <label for="phoneNumber-ipt-add" class="col-form-label">Teléfono:</label>
                          <input type="text" class="form-control" id="phoneNumber-ipt-add">
                        </div>
                        <div class="mb-3">
                          <label for="email-ipt-add" class="col-form-label">Email:</label>
                          <input type="text" class="form-control" id="email-ipt-add">
                        </div>
                          <div class="mb-3">
                          <label for="birthDate-ipt-add" class="col-form-label">Fecha de nacimiento:</label>
                          <input type="text" class="form-control" id="birthDate-ipt-add">
                        </div>
                        <div class="mb-3">
                          <label for="typeUser-ipt-add" class="col-form-label">Tipo de usuario:</label>
                          <input type="text" class="form-control" id="typeUser-ipt-add">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" id="btn-agregar-adm">Enviar</button>
                    </div>
                  </div>
                </div>
              </div>


        </div><!-- container-fluid -->
    </main>
    <footer id="footer_back"></footer>

    <!-- Scripts -->
     <!-- navbar y footer -->
    <script src="../js/navigation.js" defer></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <!-- funcionalidad página -->
    <script defer src="../js/user_profile.js"></script>
    <script defer src="../js/subscribe.js"></script>
</body>
</html>
